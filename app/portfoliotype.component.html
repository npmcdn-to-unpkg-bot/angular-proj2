<h2>Select a Portfolio Type That Closest Matches Your Plan</h2>
<div class="grid grid-pad">
	<div *ngFor="let plan of plans" (click)="selectPlan(plan)" class="col-1-4">
		<div class="module plan" [class.selected]="plan === selectedPlan">
			<h3>{{plan.name}}</h3>
		</div>
	</div>
	<div *ngIf="selectedPlan">
		<h3>{{selectedPlan.name}}</h3>
		<p>{{selectedPlan.details}}</p>
		<div class="buttonHolder"><button (click)="continue()">Select This Plan</button></div>
	</div>
</div>
